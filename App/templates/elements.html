<!DOCTYPE HTML>
<html>
	<head>
		<title>HBO Max Recommender</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="url_for('static', 'assets/css/main.css')">
		<link rel="stylesheet" href="url_for('static', 'assets/css/noscript.css)'">
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">HBO Max Recommender</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="icons">
							<li><a href="https://github.com/mychetan" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
								<!-- Table -->
									<h2>Result: Similar show to {{title}}</h2>
									<div class="table-wrapper">
										<table>
											<thead>
												<tr>
													<th>Title</th>
													<th>Year Released</th>
													<th>Plot</th>
													<th>Type</th>
												</tr>
											</thead>
											<tbody>
												{% for row in row_data %}
												<tr>
													{% for col, row_ in zip(column_names, row) %}
													{% if col == link_column %}
													<td>
														<button type="submit" value={{ row_ }} name="person_id" form="patient_form" class="patient_button">
															{{ row_ }}
														</button>
													</td>
													{% else %}
													<td>{{row_}}</td>
													{% endif %}
													{% endfor %}
												</tr>
												{% endfor %}
											</tbody>
										</table>
										<form action="/">
											<button class="button primary fit">Restart</button>
											</form>
									</div>
									</ul>
			</div>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
